<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">

        <tr>
           <th>name</th>
           <th>Last</th>
           <th>Email</th>
           <th>Subject</th>
           <th>Message</th>
        </tr>
        {% for i in data %}
           <tr>
            <td>{{i.name}}</td>
            <td>{{i.lastname}}</td>
            <td>{{i.email}}</td>
            <td>{{i.subject}}</td>
           </tr>
        {% endfor%}
    </table>
</body>
</html>
