<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center;">

<table border="1px" align="center" 
    style="width: 60%; margin: 20px auto; border-collapse: collapse; background: #fff; 
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">

    <tr style="background-color: #007bff; color: white;">
        <th style="padding: 12px; border: 1px solid #ddd;">Name</th>
        <th style="padding: 12px; border: 1px solid #ddd;">Email</th>
        <th style="padding: 12px; border: 1px solid #ddd;">Last Name</th>
        <th style="padding: 12px; border: 1px solid #ddd;">Message</th>
    </tr>

    {% for d in data %}
    {% cycle '#f2f2f2' 'white' as row_color silent %}
    <tr style="background-color: {{ row_color }};">
        <td style="padding: 12px; border: 1px solid #ddd;">{{ d.name }}</td>
        <td style="padding: 12px; border: 1px solid #ddd;">{{ d.email }}</td>
        <td style="padding: 12px; border: 1px solid #ddd;">{{ d.lastname }}</td>
        <td style="padding: 12px; border: 1px solid #ddd;">{{ d.message }}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
