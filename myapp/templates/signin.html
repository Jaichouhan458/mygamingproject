<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cool Sign-In Form</title>
        <style>
            /* General Reset */
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background: linear-gradient(135deg, #1a84b9, #1a84b9);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: #333;
            }

            /* Form Container */
            .form-container {
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
                text-align: center;
            }

            /* Form Heading */
            form h2 {
                margin-bottom: 20px;
                color: #1a84b9;
                font-weight: bold;
            }

            /* Input Fields */
            .input-group {
                margin-bottom: 15px;
                text-align: left;
            }

            .input-group label {
                display: block;
                font-size: 14px;
                margin-bottom: 5px;
                color: #555;
            }

            .input-group input {
                width: 100%;
                padding: 10px;
                font-size: 14px;
                border: 1px solid #ccc;
                border-radius: 4px;
                outline: none;
                transition: border 0.3s ease;
            }

            .input-group input:focus {
                border-color: #1a84b9;
            }

            /* Submit Button */
            .btn {
                background-color: #1a84b9;
                color: #fff;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .btn:hover {
                background-color: #1a84b9;
            }

            /* Footer Text */
            .form-footer {
                margin-top: 10px;
            }

            .form-footer a {
                color: #1a84b9;
                text-decoration: none;
                font-weight: bold;
            }

            .form-footer a:hover {
                text-decoration: underline;
            }
        </style>


    </head>

    <body>


        <div class="form-container">
            {% csrf_token %}
            <h2>Sign In</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-footer">
                <button type="submit" class="btn">Sign In</button>
            </div>
            </form>
        </div>




    </body>

    </html>
